<!--===== CSS ===================================================================================================-->

<style type="text/css">
    #paletteEasingGroup {
        display: flex;
        flex-wrap: nowrap;
		margin: 0 -0.5em 1em;
    }
    #paletteEasingGroup > div {
        flex-grow: 1;
		padding: 0 0.5em;
    }
    #optionsDialog .tab-pane {
        padding-top: 1em;
    }
	#optionsDialog .modal-content {
		background-color: rgba( 0, 0, 0, 0.7) !important;
	}
</style>

<!--===== HTML ===================================================================================================-->

<div id="optionsDialog" class="modal fade" tabindex="-1" role="dialog" 
	aria-labelledby="optionsDialogModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="optionsDialogModalLabel">PlasmaFractal Options</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
			<div class="modal-body">
				<!-- Common elements ............................................................ -->
				<p>
					<a href="https://github.com/zett42/PlasmaFractal" target="_blank" rel="noopener">GitHub Project</a>
					<a id="permaLink" style="float: right">Permalink</a>
				</p>
				<!-- Tab buttons ................................................................ -->

				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item">
						<a id="noise-tab" href="#noise-tab-content" aria-controls="noise-tab-content"
						   class="nav-link active" data-toggle="tab" role="tab" aria-selected="true">
							Noise
						</a>
					</li>
					<li class="nav-item">
						<a id="palette-tab" href="#palette-tab-content" aria-controls="palette-tab-content"
						   class="nav-link" data-toggle="tab" role="tab" aria-selected="false">
							Palette
						</a>
					</li>
					<li class="nav-item">
						<a id="animation-tab" href="#animation-tab-content" aria-controls="animation-tab-content"
						   class="nav-link" data-toggle="tab" role="tab" aria-selected="false">
							Animation
						</a>
					</li>
				</ul>

				<div class="tab-content" id="myTabContent">
					<!-- Tab content ........................................................................ -->

					<div id="noise-tab-content" class="tab-pane fade show active" role="tabpanel" aria-labelledby="noise-tab">
						<p>
							<label for="frequencySlider">Frequency:</label>
							<span id="frequencySliderValue"></span>
							<input id="frequencySlider" type="range" class="custom-range"
								   min="-30" max="90" step="0.1" value="0">
							<!-- Negative values set frequency from minFreq to 1, positive values set frequency from 1 to maxFreq. --> 
						</p>
						<p>
							<label for="octavesSlider">Octaves:</label>
							<span id="octavesSliderValue"></span>
							<input id="octavesSlider" type="range" class="custom-range"
								   min="1" max="15" value="1">
						</p>
						<p>
							<label for="gainSlider">Gain:</label>
							<span id="gainSliderValue"></span>
							<input id="gainSlider" type="range" class="custom-range"
								   min="0.2" max="0.8" step="0.01" value="0.4">
						</p>
						<p>
							<label for="lacunaritySlider">Lacunarity:</label>
							<span id="lacunaritySliderValue"></span>
							<input id="lacunaritySlider" type="range" class="custom-range"
								   min="2" max="10" step="0.01" value="2">
						</p>
						<p>
							<label for="amplitudeSlider">Amplitude:</label>
							<span id="amplitudeSliderValue"></span>
							<input id="amplitudeSlider" type="range" class="custom-range"
								   min="1" max="100" step="0.1" value="1">
						</p>
					</div>
					<!-- Tab content ........................................................................ -->

					<div id="palette-tab-content" class="tab-pane fade" role="tabpanel" aria-labelledby="palette-tab">
						<div id="paletteEasingGroup">
							<div>
								<label for="paletteEasingBgToFg">BG to FG easing:</label>
								<select id="paletteEasingBgToFg" class="custom-select"></select>
							</div>
							<div>
								<label for="paletteEasingFgToBg">FG to BG easing:</label>
								<select id="paletteEasingFgToBg" class="custom-select"></select>
							</div>
						</div>
						<p>
							<label for="paletteSaturationSlider">Foreground saturation:</label>
							<span id="paletteSaturationSliderValue"></span>
							<input id="paletteSaturationSlider" type="range" class="custom-range"
								   min="0" max="1" step="0.01" value="0.5">
						</p>
						<p>
							<label for="paletteBrightnessSlider">Foreground brightness:</label>
							<span id="paletteBrightnessSliderValue"></span>
							<input id="paletteBrightnessSlider" type="range" class="custom-range"
								   min="0" max="1" step="0.01" value="0.75">
						</p>
						<p>
							<label for="bgColorPicker">Background color:</label>
							<input id="bgColorPicker" />
						</p>
						<div class="custom-control custom-checkbox">
							<input id="grayScaleCheckBox" type="checkbox" class="custom-control-input">
							<label for="grayScaleCheckBox" class="custom-control-label">Show original grayscale image</label>
						</div>
					</div>
					<!-- Tab content ........................................................................ -->

					<div id="animation-tab-content" class="tab-pane fade" role="tabpanel" aria-labelledby="animation-tab">
						<fieldset id="paletteAnimationGroup" class="form-group">
							<p>
								<label for="paletteRotaDurationSlider">Palette rotation duration:</label>
								<span id="paletteRotaDurationSliderValue"></span>
								<input id="paletteRotaDurationSlider" type="range" class="custom-range"
									   min="2000" max="60000" value="40000">
							</p>
							<p>
								<label for="paletteTransitionDelaySlider">Palette transition delay:</label>
								<span id="paletteTransitionDelaySliderValue"></span>
								<input id="paletteTransitionDelaySlider" type="range" class="custom-range"
									   min="0" max="30000" value="10000">
							</p>
							<p>
								<label for="paletteTransitionDurationSlider">Palette transition duration:</label>
								<span id="paletteTransitionDurationSliderValue"></span>
								<input id="paletteTransitionDurationSlider" type="range" class="custom-range"
									   min="1000" max="30000" value="5000">
							</p>
						</fieldset>
						<fieldset id="noiseAnimationGroup" class="form-group">
							<p>
								<label for="noiseTransitionDelaySlider">Noise transition delay:</label>
								<span id="noiseTransitionDelaySliderValue"></span>
								<input id="noiseTransitionDelaySlider" type="range" class="custom-range"
									   min="0" max="30000" value="10000">
							</p>
							<p>
								<label for="noiseTransitionDurationSlider">Noise transition duration:</label>
								<span id="noiseTransitionDurationSliderValue"></span>
								<input id="noiseTransitionDurationSlider" type="range" class="custom-range"
									   min="1000" max="30000" value="5000">
							</p>
						</fieldset>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>

<!--===== SCRIPT ===================================================================================================-->
<script>

function initOptionsDialog( callbacks, options )
{
	'use strict';

	updatePermalink();

	// Register "on close" handler.
	$( "#optionsDialog" ).on( "hide.bs.modal", function() 
	{	
		// Make it possible to use the browser back button to revert the current options.
		window.history.pushState( { action: "optionsDialogClose" }, document.title, $("#permaLink").attr( "href" ) );
	});


	//... Init noise tab .....................................................................

	const frqSlider = $("#frequencySlider");

	// TODO: get min/max from options definition 
	const minFreq = 0.01;
	const maxFreq = 15;
	const minSlider = frqSlider.attr( "min" );    
	const maxSlider = frqSlider.attr( "max" );                

	frqSlider
		.val( calcSliderValueFromInput( options.noise.frequency, minFreq, maxFreq, minSlider, maxSlider ) )
		.on( "input", function()
		{
			options.noise.frequency = calcInputValueFromSlider( Number( $(this).val() ), minFreq, maxFreq, minSlider, maxSlider );
			$( "#frequencySliderValue" ).text( options.noise.frequency.toFixed( 3 ) );
		});

	$( "#octavesSlider" )
		.val( options.noise.octaves )
		.on( "input", function()
		{
			options.noise.octaves = Number( $(this).val() );
			$( "#octavesSliderValue" ).text( options.noise.octaves );
		});

	$( "#gainSlider" )
		.val( options.noise.gain )   
		.on( "input", function()
		{
			options.noise.gain = Number( $(this).val() );
			$( "#gainSliderValue" ).text( options.noise.gain.toFixed( 2 ) );
		});
		
	$( "#lacunaritySlider" )
		.val( options.noise.lacunarity )   
		.on( "input", function()
		{
			options.noise.lacunarity = Number( $(this).val() );
			$( "#lacunaritySliderValue" ).text( options.noise.lacunarity.toFixed( 2 ) );
		});
		
	$( "#amplitudeSlider" )
		.val( options.noise.amplitude )   
		.on( "input", function()
		{
			options.noise.amplitude = Number( $(this).val() );
			$( "#amplitudeSliderValue" ).text( options.noise.amplitude.toFixed( 2 ) );
		});

	$( "#noise-tab-content" ).find( "input,select" ).each( function()
	{
		$(this).triggerHandler( "input" );  // to initially set value text
		$(this).on( "change", setNoiseOptions );
	});


	//... Init palette tab ..................................................................

	const smBgToFg = $( "#paletteEasingBgToFg" );
	const smFgToBg = $( "#paletteEasingFgToBg" );
		
	z42plasmaOptions.availablePaletteEaseFunctions.forEach( function( name, index ){
		appendOption( smBgToFg, { text: name, selected: name == options.palette.easeFunctionBgToFg } );
		appendOption( smFgToBg, { text: name, selected: name == options.palette.easeFunctionFgToBg } );
	});

	smBgToFg.on( "input", function()
	{
		options.palette.easeFunctionBgToFg = $(this).val();
	});

	smFgToBg.on( "input", function()
	{
		options.palette.easeFunctionFgToBg = $(this).val();
	});

	$( "#paletteSaturationSlider" )
		.val( options.palette.saturation )
		.on( "input", function() 
		{
			options.palette.saturation = Number( $(this).val() );
			$( "#paletteSaturationSliderValue" ).text( options.palette.saturation.toFixed( 2 ) );
		});

	$( "#paletteBrightnessSlider" )
		.val( options.palette.brightness )
		.on( "input", function()
		{
			options.palette.brightness = Number( $(this).val() );
			$( "#paletteBrightnessSliderValue" ).text( options.palette.brightness.toFixed( 2 ) );
		});

	let bgColorChanged = false;
	let oldBgColor = { ...options.palette.bgColor };
		
	$( "#bgColorPicker" ).spectrum({
		theme: "sp-dark",
		color: tinycolor( options.palette.bgColor ).toHex(),
			
		show: function( color ) {
			bgColorChanged = false;	
			oldBgColor = { ...options.palette.bgColor };				
		},
		move: function( color ) {
			options.palette.bgColor = color.toRgb();
			setPaletteOptions();
		},
		change: function( color ) {
			bgColorChanged = true;	
		},
		hide: function() {
			if( ! bgColorChanged )
			{
				options.palette.bgColor = oldBgColor;
				setPaletteOptions();
			}
		}
	});

	$( "#grayScaleCheckBox" )
		.prop("checked", options.palette.isGrayScale )
		.on( "input", function()
		{
			options.palette.isGrayScale = $(this).prop( "checked" );
		});

	$( "#palette-tab-content" ).find( "input,select" ).each( function()
	{
		$(this).triggerHandler( "input" );  // to initially set value text
		$(this).on( "input", setPaletteOptions );
	});


	//... Init animation tab ................................................................

	$( "#paletteRotaDurationSlider" )
		.val( options.paletteAnim.rotaDuration )
		.on( "input", function()
		{
			options.paletteAnim.rotaDuration = Number( $(this).val() );
			$( "#paletteRotaDurationSliderValue" ).text( formatDuration( options.paletteAnim.rotaDuration ) );
		});

	$( "#paletteTransitionDelaySlider" )
		.val( options.paletteAnim.transitionDelay )
		.on( "input", function()
		{
			options.paletteAnim.transitionDelay = Number( $(this).val() );
			$( "#paletteTransitionDelaySliderValue" ).text( formatDuration( options.paletteAnim.transitionDelay ) );
		});
		
	$( "#paletteTransitionDurationSlider" )
		.val( options.paletteAnim.transitionDuration )
		.on( "input", function()
		{
			options.paletteAnim.transitionDuration = Number( $(this).val() );
			$( "#paletteTransitionDurationSliderValue" ).text( formatDuration( options.paletteAnim.transitionDuration ) );
		});
				
	$( "#noiseTransitionDelaySlider" )
		.val( options.noiseAnim.transitionDelay )
		.on( "input", function()
		{
			options.noiseAnim.transitionDelay = Number( $(this).val() );
			$( "#noiseTransitionDelaySliderValue" ).text( formatDuration( options.noiseAnim.transitionDelay ) );
		});		
		
	$( "#noiseTransitionDurationSlider" )
		.val( options.noiseAnim.transitionDuration )
		.on( "input", function()
		{
			options.noiseAnim.transitionDuration = Number( $(this).val() );
			$( "#noiseTransitionDurationSliderValue" ).text( formatDuration( options.noiseAnim.transitionDuration ) );
		});			

	$( "#paletteAnimationGroup" ).find( "input,select" ).each( function()
	{
		$(this).triggerHandler( "input" );  // to initially set value text
		$(this).on( "change", setPaletteAnimOptions );
	});

	$( "#noiseAnimationGroup" ).find( "input,select" ).each( function()
	{
		$(this).triggerHandler( "input" );  // to initially set value text
		$(this).on( "change", setNoiseAnimOptions );
	});

	//.......................................................................................

	function calcSliderValueFromInput( inputValue, minValue, maxValue, minSlider, maxSlider )
	{
		let result = 0;
		if( inputValue < 1 )
			result = minSlider - minSlider * ( inputValue - minValue ) / ( 1 - minValue );  
		else
			result = maxSlider * ( inputValue - 1 ) / ( maxValue - 1 );

		return z42color.clamp( result, minSlider, maxSlider );
	}		
		
	function calcInputValueFromSlider( sliderValue, minValue, maxValue, minSlider, maxSlider )
	{
		if( sliderValue < 0 )
			return minFreq + ( 1 - ( sliderValue / minSlider ) ) * ( 1 - minFreq );
		else
			return 1 + ( sliderValue / maxSlider ) * ( maxFreq - 1 );
	}

	//-------------------------------------------------------------------------------------------------------------------

	function formatDuration( millis )
	{
		return ( millis / 1000 ).toFixed( 1 ).toString() + " s";
	}

	//-------------------------------------------------------------------------------------------------------------------
	
	function appendOption( selectElement, opt )
	{
		let optElem = $("<option></option>");
		optElem.text( opt.text );
		if( opt.selected )
			optElem.attr( "selected", true );
		selectElement.append( optElem );
	}

	//.......................................................................................

	function setNoiseOptions()
	{
		callbacks.onChangedNoiseOptions( options.noise );
		updatePermalink();
	}
	
	function setPaletteOptions()
	{
		callbacks.onChangedPaletteOptions( options.palette );
		updatePermalink();
	}
	
	function setPaletteAnimOptions()
	{
		callbacks.onChangedPaletteAnimOptions( options.paletteAnim );
		updatePermalink();
	}
	
	function setNoiseAnimOptions()
	{
		callbacks.onChangedNoiseAnimOptions( options.noiseAnim );
		updatePermalink();
	}

	//.......................................................................................
	
	function updatePermalink()
	{
		// Serialize all options to URL parameters.
		
		const urlParams = z42plasmaOptions.urlParamsMapper.createUrlParams( options );

		let href = window.location.href;
		
		let i = href.indexOf( "?" );
		if( i >= 0 )
		{
			href = href.substring( 0, i );
		}

		i = href.indexOf( "#" );
		if( i > 0 )
		{
			href = href.substring( 0, i );
		}
		
		href += "?" + urlParams;
		
		console.log( "permaLink:", href );
		
		$( "#permaLink" ).attr( "href", href );
	}	
}
</script>
