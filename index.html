<html lang="us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">	

	<title>zett42 PlasmaFractal</title>

	<link href="external/jquery-ui/jquery-ui.css" rel="stylesheet">
	<link href="external/spectrum/spectrum.css" rel="stylesheet">
	<link href="external/spectrum/sp-dark.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>
<body>

<button id="optionsDialogButton" title="Plasma Options" class="ui-button ui-corner-all ui-widget">âš™</button>

<div id="optionsDialog" title="Plasma Options"></div>

<canvas id="canvas2">PlasmaFractal</canvas>
<canvas id="canvas1">PlasmaFractal</canvas>	

<script src="external/jquery/jquery.js"></script>
<script src="external/jquery-ui/jquery-ui.js"></script>
<script src="external/jquery.dialogOptions.js"></script>
<script src="external/jquery.ui.touch-punch.js"></script>
<script src="external/spectrum/spectrum.js"></script>

<script src="z42defaultOptions.js"></script>
<script src="z42color.js"></script>
<script src="z42plasmaGui.js"></script>

<script>
(function () {

	let m_plasmaThreadFG = null;
	let m_plasmaThreadBG = null;
	
	let m_canvasFG = canvas1;
	let m_canvasBG = canvas2;

	let m_startTime = performance.now();
	let m_reseedStartTime = m_startTime;       // Time when canvases where fully cross-faded and no-transition phase started.
	let m_isCanvasTransition = false;          // true while canvases are being cross-faded
	
	const m_colorSeed = Math.random();

	const m_canvasTransitionDelay = 15 * 1000;  // Time in ms between cross-fades of canvases.
	
	//===================================================================================================================
	// Functions
	//===================================================================================================================

	function createPlasmaThreadForCanvas( canvas, isPaused )
	{
		let thread = new Worker( './z42plasmaThread.js' );

		// Set callback to handle messages from worker thread.
		thread.addEventListener( 'message', onPlasmaThreadMessage );
		
		// Create an offscreen canvas, as regular canvas is bound to DOM and cannot be passed to web worker.
		const offscreenCanvas = canvas.transferControlToOffscreen();
		
		// Launch animation in worker thread. Threads will generate different noise images, but same sequence of
		// random palette colors.
		thread.postMessage( 
			{ 	
				action    : "init",
				isPaused  : isPaused,
				canvas    : offscreenCanvas,
				width     : window.innerWidth,
				height    : window.innerHeight,
				noiseSeed : Math.random(),
				colorSeed : m_colorSeed,
				options   : getDefaultPlasmaOptions()
			}, 
			[ offscreenCanvas ]   // transfer ownership of offscreenCanvas to thread
		); 	
		
		return thread;
	}	
	
	//-------------------------------------------------------------------------------------------------------------------
	
	function onPlasmaThreadMessage( ev )
	{
		console.log( "Message from plasmaThread:", ev );

		switch( ev.data.action )
		{
			case "onreseedfinished":
			{
				// Transition to newly created fractal.
				
				setTimeout( startCssTransition, m_canvasTransitionDelay );
			}
			break;
		}
	}
	
	//-------------------------------------------------------------------------------------------------------------------

	function initCanvasAnimation()
	{
		// Set callback to be notified when CSS transition has ended.
		m_canvasFG.addEventListener('transitionend', () => {
			console.log('m_canvasFG transitionend');
	
			// Swap foreground and background things.
			[ m_canvasFG,       m_canvasBG ]       = [ m_canvasBG,       m_canvasFG ];
			[ m_plasmaThreadFG, m_plasmaThreadBG ] = [ m_plasmaThreadBG, m_plasmaThreadFG ];

			// Pause the animation of the new background thread as its canvas is invisible anyway.
			m_plasmaThreadBG.postMessage({ action: "pause" });
	
			// Start to calculate new fractal image in background thread.
			// We will get notified by onPlasmaThreadMessage() when this is done.
			m_plasmaThreadBG.postMessage({ action: "reseed", noiseSeed: Math.random() });
		});	

		startCssTransition(); 		
	}

	//-------------------------------------------------------------------------------------------------------------------
	// Start CSS transition animation (configured through CSS 'transition' attribute).

	function startCssTransition()
	{
		// Wake the background thread up because its canvas will be visible soon.
		m_plasmaThreadBG.postMessage({ action: "start" });
	
		$(m_canvasFG).css({ opacity: 0.0 });
		$(m_canvasBG).css({ opacity: 1.0 });		
	}

	//-------------------------------------------------------------------------------------------------------------------

	function resizePlasmaToWindowSize() 
	{
		// TODO: Use timer so thread isn't blocked by handling too many resize requests.
	
		m_plasmaThreadFG.postMessage({ action: "resize", width: window.innerWidth, height: window.innerHeight });
		m_plasmaThreadBG.postMessage({ action: "resize", width: window.innerWidth, height: window.innerHeight });
	}
	
	//-------------------------------------------------------------------------------------------------------------------
	
	function setPlasmaOptions( functionName, options )
	{
		m_plasmaThreadFG.postMessage({ 
			action       : "setOptions",  
			functionName : functionName,
			options      : options
		});
		
		m_plasmaThreadBG.postMessage({ 
			action       : "setOptions",  
			functionName : functionName,
			options      : options
		});
	}

	//-------------------------------------------------------------------------------------------------------------------
	
	function toggleFullscreen()
	{
		if( document.documentElement.requestFullscreen )
		{
			if( ! document.fullscreenElement )
				document.documentElement.requestFullscreen();
			else	
				document.exitFullscreen();
		}	
	}
	
	//===================================================================================================================
	// Main 
	//===================================================================================================================

	// On window resize, resize the canvas to fill browser window dynamically.
	window.addEventListener( 'resize', resizePlasmaToWindowSize, false );

	//m_canvasFG.addEventListener( 'click', onClick, false );

	// On double-click set fullscreen.
	m_canvasFG.addEventListener( 'dblclick', toggleFullscreen, false );
	
	// Create threads for rendering plasma.
	m_plasmaThreadFG = createPlasmaThreadForCanvas( m_canvasFG, false );
	m_plasmaThreadBG = createPlasmaThreadForCanvas( m_canvasBG, true );
	
	setTimeout( initCanvasAnimation, m_canvasTransitionDelay );

	// Initialize GUI for setting parameters.
	// Using callbacks here to decouple GUI from the thread API.
	z42plasmaGui.init( 
		{
			setNoiseOptions       : ( opt ) => { setPlasmaOptions( 'setNoiseOptions', opt ) },
			setPaletteOptions     : ( opt ) => { setPlasmaOptions( 'setPaletteOptions', opt ) },
			setPaletteAnimOptions : ( opt ) => { setPlasmaOptions( 'setPaletteAnimOptions', opt ) },
		},
		getDefaultPlasmaOptions()		
	);
}());
</script>
</body>
</html>
