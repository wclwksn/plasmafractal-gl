<html lang="us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">	

	<title>zett42 PlasmaFractal</title>

	<link href="external/jquery-ui/jquery-ui.css" rel="stylesheet">
	<link href="external/spectrum/spectrum.css" rel="stylesheet">
	<link href="external/spectrum/sp-dark.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>
<body>

<button id="optionsDialogButton" title="Plasma Options" class="ui-button ui-corner-all ui-widget">âš™</button>

<div id="optionsDialog" title="Plasma Options"></div>

<canvas id="canvas1">PlasmaFractal</canvas>	

<script src="external/jquery/jquery.js"></script>
<script src="external/jquery-ui/jquery-ui.js"></script>
<script src="external/jquery.dialogOptions.js"></script>
<script src="external/jquery.ui.touch-punch.js"></script>
<script src="external/spectrum/spectrum.js"></script>

<script src="z42plasmaGui.js"></script>

<script>
(function () {

	let plasmaThread = null;
	let canvas = document.getElementById( "canvas1" );

	//===================================================================================================================
	// Functions
	//===================================================================================================================

	function createPlasmaThread()
	{
		plasmaThread = new Worker( './z42plasmaThread.js' );

		// Handle messages from worker thread.
		plasmaThread.addEventListener( 'message', function( msg ){
			console.log( "Message from worker received:", msg );
		});
		
		// Create an offscreen canvas, as regular canvas is bound to DOM and cannot be passed to web worker.
		const offscreenCanvas = canvas.transferControlToOffscreen();
		
		// Launch animation in worker thread.
		plasmaThread.postMessage( 
			{ 	
				action : "init",
				canvas : offscreenCanvas,
				width  : window.innerWidth,
				height : window.innerHeight,
				seed   : Math.random()
			}, 
			[ offscreenCanvas ]   // transfer ownership of offscreenCanvas to thread
		); 	
	}	

	//-------------------------------------------------------------------------------------------------------------------

	function resizePlasmaToWindowSize() 
	{
		// TODO: Use timer so thread isn't blocked by handling too many resize requests.
	
		plasmaThread.postMessage( 
			{ 	
				action : "resize",
				width  : window.innerWidth,
				height : window.innerHeight
			}
		);
	}

	//-------------------------------------------------------------------------------------------------------------------
	
	function reseedPlasma()
	{
		plasmaThread.postMessage( 
			{ 	
				action : "reseed",
				seed   : Math.random()
			}
		);	
	}	
	
	//-------------------------------------------------------------------------------------------------------------------
	
	function toggleFullscreen()
	{
		if( document.documentElement.requestFullscreen )
		{
			if( ! document.fullscreenElement )
				document.documentElement.requestFullscreen();
			else	
				document.exitFullscreen();
		}	
	}
	
	//===================================================================================================================
	// Main 
	//===================================================================================================================

	// On window resize, resize the canvas to fill browser window dynamically.
	window.addEventListener( 'resize', resizePlasmaToWindowSize, false );

	// On single-click randomize fractal.
	canvas.addEventListener( 'click', reseedPlasma, false );

	// On double-click set fullscreen.
	canvas.addEventListener( 'dblclick', toggleFullscreen, false );
	
	// Create thread for rendering plasma.
	createPlasmaThread();

	// Initialize GUI for setting parameters.
	//z42plasmaGui.init( plasma );
}());
</script>
</body>
</html>
